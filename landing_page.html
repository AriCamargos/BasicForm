<!DOCTYPE html>
<html lang="br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilo.css" />
</head>
<body>
   <main>
      <h1> Formulário de Pesquisa Amortex </h1>

      <div class="subtitle">
         <h4>Respondendo este questionário, você estará contribuindo para melhoria do nosso serviço</h4>
      </div>

      <div class="social-media">
         <a href="#">
            <img src='/image/facebook.png' alt='Facebook'> 
         </a>   
         <a href="#">
            <img src='/image/instagram_transp.png' alt='Instagram'> 
         </a>   
      </div>

      
      <form action="">
         <label for='name'>
            <span>Nome</span>
            <input type="text" name="name" id="name">
         </label>

         <label for="whatsapp">
            <span>Whatsapp</span>
            <input type="number" name="number" id="number">
         </label>

         <div for="good">
            <span>Você ficou satisfeito com a solução do problema?</span>
            <input type="checkbox" name="excelent" id="excelent">
            <label for="excelent">Excelente</label>
            <input type="checkbox" name="good" id="good">
            <label for="good">Muito bom</label>
            <input type="checkbox" name="bad" id="bad">
            <label for="bad">Não gostei</label>
         </div>
         
         <div for="service">
            <span>Como você avalia nosso atendimento?</span>
            <input type="checkbox" name="excelent" id="excelent">
            <label for="excelent">Excelente</label>
            <input type="checkbox" name="good" id="good">
            <label for="good">Muito bom</label>
            <input type="checkbox" name="bad" id="bad">
            <label for="bad">Não gostei</label>
         </div>
         
         <div>Como você avalia limpeza do ambiente? </div>
         <input type="checkbox" name="excelent" id="excelent">
            <label for="excelent">Excelente</label>
            <input type="checkbox" name="good" id="good">
            <label for="good">Muito bom</label>
            <input type="checkbox" name="bad" id="bad">
            <label for="bad">Não gostei</label>

         <label for="indication">
            <span>Você indicaria a Amortex para algum parente ou amigo?</span>
            <input type="checkbox" name="yes" id="yes">
               <label for="yes">Sim</label>
            <input type="checkbox" name="no" id="no">
               <label for="no">Não</label>
            <input type="text">
            <label for="why">Porque?</label>
         </label>
      </form>
   </main>
   
</body>
</html>
